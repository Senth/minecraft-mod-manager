name: lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: eslint, prettier, markdown

    steps:
      - uses: actions/checkout@v2

      - name: Install modules
        run: yarn

      - name: Run ESLint
        run: make lint-eslint

      - name: Prettier
        run: make lint-prettier

      - name: Markdown lint
        run: make lint-markdown
