# This workflow checks for linting errors

name: lint

on:
  push:
    branches: [main, v2.x]
  pull_request:
    branches: [main, v2.x]

jobs:
  build:
    runs-on: ubuntu-latest

    name: markdown

    steps:
      - uses: actions/checkout@v2
      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@v2
        with:
          globs: '**/*.md'
